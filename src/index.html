<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tailwind Demo</title>
		<link href="../dist/output.css" rel="stylesheet" />
	</head>
	<body class="p-5 bg-gray-800">
		<nav>
			<div
				class="container mx-auto flex justify-between items-center text-white"
			>
				<a href="#" class="flex justify-center gap-2">
					<img
						src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
						alt="Logo"
						width="30"
						height="24"
						class="inline-block align-text-top"
					/>
					<div class="text-2xl">tailwindcss</div>
				</a>
				<div class="hidden md:flex items-center space-x-4 text-white">
					<a class="active" href="#">Home</a>
					<a href="#">Products</a>
					<a href="#">Services</a>
					<button
						class="p-2 text-white bg-indigo-500 hover:bg-white hover:text-indigo-500 rounded-lg"
						type="submit"
					>
						Sign Up
					</button>
				</div>

				<div class="md:hidden">
					<label
						class="relative z-40 cursor-pointer px-3 py-6"
						for="mobile-menu"
					>
						<input class="peer hidden" type="checkbox" id="mobile-menu" />
						<div
							class="relative z-50 block h-[1px] w-7 bg-white bg-transparent content-[''] before:absolute before:top-[-0.35rem] before:z-50 before:block before:h-full before:w-full before:bg-white before:transition-all before:duration-200 before:ease-out before:content-[''] after:absolute after:right-0 after:bottom-[-0.35rem] after:block after:h-full after:w-full after:bg-white after:transition-all after:duration-200 after:ease-out after:content-[''] peer-checked:bg-transparent before:peer-checked:top-0 before:peer-checked:w-full before:peer-checked:rotate-45 before:peer-checked:transform after:peer-checked:bottom-0 after:peer-checked:w-full after:peer-checked:-rotate-45 after:peer-checked:transform"
						></div>
						<div
							class="fixed inset-0 z-40 hidden h-full w-full bg-white/50 backdrop-blur-sm peer-checked:block"
						>
							&nbsp;
						</div>
						<div
							class="fixed top-0 right-0 z-40 h-full w-full translate-x-full overflow-y-auto overscroll-y-none transition duration-500 peer-checked:translate-x-0"
						>
							<div
								class="float-right min-h-full w-[85%] bg-indigo-500 px-6 pt-12 shadow-2xl"
							>
								<menu>
									<div class="flex flex-col gap-4 text-white">
										<a class="active" href="#">Home</a>
										<a href="#">Products</a>
										<a href="#">Services</a>
										<button
											class="p-2 bg-white text-indigo-500 hover:text-white hover:bg-indigo-500 rounded-lg"
											type="submit"
										>
											Sign Up
										</button>
									</div>
								</menu>
							</div>
						</div>
					</label>
				</div>
			</div>
		</nav>
		<main class="container mx-auto px-5 text-white">
			<div
				class="grid md:grid-cols-2 items-center justify-items-center min-h-[90vh]"
			>
				<div class="font-bold space-y-4">
					<div class="text-5xl">Rapidly build modern websites</div>
					<div class="text-3xl italic">with tailwindcss</div>
					<div class="text-lg pt-5 pb-2">Sign up now!</div>
					<button
						class="p-2 text-white bg-indigo-500 hover:bg-white hover:text-indigo-500 rounded-lg"
						type="submit"
					>
						Sign Up
					</button>
				</div>
				<div>
					<img
						src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
						alt="Logo"
						width="300"
						height="240"
						class="inline-block align-text-top"
					/>
				</div>
			</div>
		</main>
	</body>
</html>
